
<div ngbDropdown class = "d-block">
    <button class="btn btn-outline-primary btn-sm" id="dropdownBasic1" ngbDropdownToggle>Изменить</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <div class="px-3 py-2" style="width: max-content;" >
                <div class="form-group" >
                    <label for="nameDropdownForm">Имя</label>
                    <input type="text" class="form-control" id="inputNameDropdownForm" placeholder="Имя" [(ngModel)]="name">
                </div>
                <div class="form-group">
                    <label for="surnameDropdownForm">Фамилия</label>
                    <input type="text" class="form-control" id="inputSurnameDropdownForm" placeholder="Фамилия" [(ngModel)]="surname">
                </div>
                <div class="form-group">
                    <label for="DropdownType">Профессия</label>
                    <select class="custom-select" [(ngModel)]="type">
                        <option [ngValue]="myWorkerType.programmer">Программист</option>
                        <option [ngValue]="myWorkerType.designer">Дизайнер</option>
                        <option [ngValue]="myWorkerType.copywriter">Рекламщик</option>
                        <option [ngValue]="myWorkerType.manager">Менеджер</option>
                      </select>
                </div>
                <button type="submit" class="btn btn-primary" (click) = "onChangeWorker()">Сохранить</button>
            </div>
        </div>
</div>
